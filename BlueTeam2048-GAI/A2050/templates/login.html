<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Secret</title>
  <meta name="description" content="Secret project">
  <meta name="author" content="Norbert Balogh">

  <link rel="stylesheet" href="{{url_for('static',filename='master.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
</head>

<body>
<form action="{{url_for('login')}}" method="POST">
  <table>
    <tr>
      <td class="left">{{form.nick.label}}</td>
      <td class="right"> {{form.nick}}</td>
    </tr>
    <tr>
      <td class="left">{{form.password.label}}</td>
      <td class="right"> {{form.password}}</td>
    </tr>
    <tr>
      <td class="center" colspan="2">
        {{form.submit}}
        {{ form.csrf_token }}
      </td>
    </tr>
</form>
</body>
</html>
